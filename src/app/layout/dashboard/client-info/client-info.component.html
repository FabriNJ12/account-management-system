<div class="font-inter">
  <div role="dialog" aria-modal="true" aria-labelledby="dialog-title" class="relative z-10" [ngClass]="{ 'ease-in duration-100 opacity-100 pointer-events-auto': ShowModal, 'ease-in duration-200 opacity-0 pointer-events-none': !ShowModal}">
    <div aria-hidden="true" class="fixed inset-0 bg-black/70 transition-opacity backdrop-blur-[2px]"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-center justify-center p-4 text-center">
        <app-add-pay [ShowModalPay]="ShowModalPay" (sendSignal)="ShowModalPay = $event" (signal)="getData($event); reloadComponent()" (pay)="updateDebt($event)"></app-add-pay>
        <app-add-sale (closeSignal)="ShowModalSale = $event" [ShowModalSale]="ShowModalSale" (newDebt)="updateDebt($event)" (signalToReload)="getData($event); reloadComponent()"></app-add-sale>
        <app-edit-pay-or-sale [showMovementModal]="showModalRowInfo" (signalOut)="showModalRowInfo = $event" (newDebt)="updateDebt($event)" (updateHistory)="updateData($event)" ></app-edit-pay-or-sale>


        <div class="relative transform overflow-hidden rounded-xl text-left shadow-xl transition-all w-full max-w-md" [ngClass]="{ 'ease-out duration-300 opacity-100 translate-y-0 scale-100 pointer-events-auto': ShowModal, 'ease-in duration-200 opacity-0 translate-y-4 scale-95 pointer-events-none': !ShowModal}">
          <div class="bg-[#0e1624] border border-divideDM text-gray-200 p-5 flex flex-col gap-5 rounded-xl shadow-lg">

            <!-- HEADER -->
            <div class="flex justify-between items-center border-b border-divideDM pb-3">
              <div class="w-fit min-w-50">
                <h2 id="dialog-title" class="text-lg font-semibold text-white">{{ client?.name | titlecase }}</h2>
                <span class="text-sm text-gray-400 flex truncate justify-start items-center flex-row"> Deuda actual:
                  <!-- skeleton loader -->
                  <div *ngIf="!history" class="h-4 ml-1 w-4/4 bg-gray-700 rounded-full animate-pulse"></div>
                  <span *ngIf="history" class="text-red-400 font-medium ml-1">{{ debt$ | async | currency:'ARS' }}</span>
                </span>
              </div>
              <button (click)="closeModal()" class="text-gray-400 hover:text-gray-200">âœ•</button>
            </div>

            <!-- BOTONES -->
            <div class="flex gap-3">
              <button [disabled]="((debt$ | async) ?? 0) === 0" (click)="ShowModalPay = !ShowModalPay; addPayFunc()" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-md text-sm font-medium transition" [ngClass]="{'bg-green-600/40 text-white/60 cursor-default hover:bg-green-600/40! pointer-events-none':((debt$ | async) ?? 0) === 0 }">Registrar pago</button>
              <button (click)="ShowModalSale = !ShowModalSale; addSaleFunc()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-md text-sm font-medium transition">Agregar venta</button>
            </div>

            <!-- HISTORIAL -->
            <div class="overflow-y-auto max-h-80 border border-divideDM rounded-md scroll-transparent">
              <table class="min-w-full text-sm text-left">
                <thead class="bg-divideDM text-gray-300 uppercase text-xs border-b border-divideDM sticky z-10 top-0">
                  <tr>
                    <th class="px-3 py-2">Fecha</th>
                    <th class="px-3 py-2">Detalle</th>
                    <th class="px-3 py-2 text-right">Monto</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- skeleton loader -->
                  <tr *ngIf="!history" class="hover:bg-accentDM/35 cursor-pointer transition-colors duration-200 *:border-b *:border-accentDM">
                    <td class="px-2" colspan="3"><div class="h-5 w-4/4 bg-gray-700  rounded-full animate-pulse mt-2"></div></td>
                  </tr>

                  <tr *ngIf="!history" class="hover:bg-accentDM/35 cursor-pointer transition-colors duration-200 *:border-b *:border-accentDM">
                    <td class="px-2" colspan="3"><div class="h-5 w-2/4 bg-gray-700  rounded-full animate-pulse mt-1"></div></td>
                  </tr>

                  <tr *ngIf="!history" class="hover:bg-accentDM/35 cursor-pointer transition-colors duration-200 *:border-b *:border-accentDM">
                    <td class="px-2" colspan="3"><div class="h-5 w-1/4 bg-gray-700  rounded-full animate-pulse mt-1"></div></td>
                  </tr>

                  <tr *ngIf="!history" class="hover:bg-accentDM/35 cursor-pointer transition-colors duration-200 *:border-b *:border-accentDM">
                    <td class="px-2" colspan="3"><div class="h-5 w-3/4 bg-gray-700  rounded-full animate-pulse mt-1 mb-2"></div></td>
                  </tr>

                  <ng-container *ngFor="let item of history">
                    <tr (click)="GetInfoRow(item);showModalRowInfo = !showModalRowInfo" class="hover:bg-[#2a2c31]/70 transition cursor-pointer">
                      <td class="px-3 py-2 text-gray-400 truncate select-none">{{ item.date | date:'d-MMM' }}</td>
                      <td class="px-3 py-2 text-white truncate select-none">{{ item.description | titlecase }}</td>
                      <td *ngIf="item.type === 'Venta'" class="px-3 py-2 text-right text-red-400 font-medium">+${{ item.amount |number}}</td>
                      <td *ngIf="item.type === 'Pago'" class="px-3 py-2 text-right text-green-400 font-medium">-${{ item.amount |number }}</td>
                    </tr>
                  </ng-container>

                  <ng-container *ngIf="history?.length === 0">
                    <tr>
                      <td colspan="3">
                        <p class="text-center py-2 text-white/50">Sin movimientos</p>
                      </td>
                    </tr>
                   
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
